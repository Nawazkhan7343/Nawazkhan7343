<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>

<body>
    
    <span style="color: blue;"><b>Pickup</b><span style="color: orangered;"><b>Biz</b></span>
</span>

<!-- Order List -->

<ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>React Js</li>
</ol>

<!-- Ol with type "A" -->
<ol type="A">
    <li>HTML</li>
    <ul type="cicle">
        <li>Hyper Text</li>
    </ul>
    <li>CSS</li>
    <li>JavaScript</li>

</ol>

<!-- ----Ul with type "."--- -->

<ul>
    <li>Node Js</li>
    <li>MySQL</li>
    <li>MongoDB</li>
</ul>

<ul type="square">
    <li>Node Js</li>

</ul>
<ul type="circle">
    <li>Node Js</li>
    <li>MySQL</li>
    <li>MongoDB</li>

</ul>
<ul type="none">
    <li>Node Js</li>
    <li>MySQL</li>
    <li>MongoDB</li>

</ul>
    

</body>

</html>
