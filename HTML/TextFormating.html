<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Formating</title>
</head>
<body>
    <!-- Text Formating -->

    <!-- ---------Bold--------- -->

    <p><b>PickupBiz</b></p>
    <p><strong>PickupBiz</strong></p>

    <!-- Italic -->

    <p><i>PickupBiz</i></p>
    <p><em>PickupBiz</em></p>


    <!-- underline -->
    <h2><u>Welcome</u> To our World</h2>

    <!-- delete -->

    <h3>Deleted <del>Word</del></h3>

    <!-- SuperScript -->

    <p>(x+y)<sup>2</sup> </p>

    <!-- SubScript -->
    <p>H<sub>2</sub>O</p>
    
</body>
</html>
