<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
</head>
<style>
    form{
        background-color: teal;
        width: 300px;
        padding: 10px;
        margin: 10px;
        color: white;
    }
</style>

<body>

    <form>
        <label>Name:</label>
        <input type="text" placeholder="Enter Name">
    </form>
    <form>
        <label>Password:</label>
        <input type="password" placeholder="Enter Password">
    </form>
    <form >
        <label>Gender</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">FeMale
    </form>
    <form >
        <label>Hobbies</label>
        <input type="checkbox" value="eating">Eating
        <input type="checkbox" value="coding">Coding
        <input type="checkbox" value="sleeping">Sleeping
    </form>
    <form >
        <label>Color</label>
        <input type="color">
    </form>
    <form >
        <label>Date</label>
        <input type="date">
    </form>
    <form >
        <label>Select Count:</label>
        <input type="number" min="0" max="10" step="0.1">
    </form>
    <form>
        <label>Search</label>
        <input type="search">
    </form>
    <form>
        <label>Select</label>
        <input type="file" >
    </form>
    <form >
        <label>Email</label>
        <input type="email">
    </form>
    <form>
        <label>URL</label>
        <input type="url">
    </form>
    <form >
        <label>Time</label>
        <input type="time">
    </form>

    <button>Sumbit</button>
    
</body>
</html>
